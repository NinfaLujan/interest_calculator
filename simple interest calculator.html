<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue Template</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">
    <h1>Simple Interest Calculator</h1>
    <form @submit.prevent="calculateInterest">

      <label for="principal">Principal:</label>
      <input type="number" id="principal" v-model="principal" required>
      <br><br>

      <label for="rate">Rate (%):</label>
      <input type="number" id="rate" v-model="rate" required>
      <br><br>

      <label for="time">Time (years):</label>
      <input type="number" id="time" v-model="time" required>
      <br><br>

      <button type="submit">Calculate Interest</button>
    </form>
    <p v-if="interest">Interest: {{interest}}</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          principal: 0,
          rate: 0,
          time: 0,
          interest: null
        }
      },
      methods: {
        calculateInterest() {
          const rateDecimal = this.rate / 100;
          this.interest = (this.principal * rateDecimal * this.time).toFixed(2);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
